{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold mb-2">Welcome Back</h1>
        <p class="text-muted-foreground">Sign in to your account to continue</p>
    </div>

    <div class="bg-card rounded-lg shadow-lg p-6">
        <form method="post" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium mb-2">Username</label>
                <input type="text" id="username" name="username" required
                       class="w-full px-3 py-2 border rounded-md bg-background">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-3 py-2 border rounded-md bg-background">
            </div>
            <button type="submit"
                    class="w-full bg-primary text-primary-foreground py-2 px-4 rounded-md hover:bg-primary/90 transition-colors">
                Sign In
            </button>
        </form>

        <div class="mt-4 text-center">
            <p class="text-sm text-muted-foreground">
                Don't have an account?
                <a href="{{ url_for('auth.register') }}" class="text-primary hover:underline">Register</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
